apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: motorboat
  # labels can be applied automatically
  # from the labels in the pod template if not set
  # labels:
  #   app: postgres
  #   role: master
  #   tier: backend
spec:
  # this replicas value is default
  # modify it according to your case
  replicas: 1
  # selector can be applied automatically
  # from the labels in the pod template if not set
  # selector:
  #   matchLabels
  #     app: postgres
  #     role: master
  #     tire: backend
  template:
    metadata:
      labels:
        role: motorboat
        tier: backend
    spec:
      containers:
      - name: "motorboat"
        image: "b.gcr.io/kuar/motorboat:0.0.1"
        args:
          - "--api-server=10.200.18.27:8080"
          - "--nginx-server=exim-01q.ost.smarshqa.com:8080"
          - "--nginx-status-server=exim-01q.ost.smarshqa.com:9090"
